<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diamone Cromer</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f6f3;
    }

    /* LANDING INTRO */
    .landing-intro {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .intro-text h1 {
      font-size: 3rem;
      font-weight: 700;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 1s forwards;
    }

    .intro-text p {
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeIn 1s 0.5s forwards;
    }

    .arrow-bounce {
      font-size: 2rem;
      margin-top: 2rem;
      animation: bounce 1.5s infinite;
      cursor: pointer;
      text-decoration: none;
      color: black;
    }

    @keyframes fadeInScale {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    /* NEW HEADER BAR */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px 40px;
      background-color: #fff;
      font-size: 12px;
      text-transform: uppercase;
    }

    .left-section {
      display: flex;
      gap: 20px;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .info p {
      margin: 0;
      line-height: 1.4;
      font-weight: 400;
    }

    .right-section {
      display: flex;
      gap: 24px;
      align-items: flex-start;
    }

    .right-section a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    .right-section a:hover {
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <!-- LANDING INTRO -->
  <section class="landing-intro">
    <div class="intro-text">
      <h1 class="fade-in scale">DATA Ã— DESIGN</h1>
      <p class="fade-in delay">by Diamone Cromer</p>
    </div>
    <a href="#main-content" class="arrow-bounce">&#8595;</a>
  </section>

  <!-- HEADER SECTION -->
  <header class="top-bar" id="main-content">
    <div class="left-section">
      <div class="logo">DC</div>
      <div class="info">
        <p>Diamone Cromer</p>
        <p>Data + Architecture</p>
        <p>Syracuse University</p>
      </div>
    </div>
    <div class="right-section">
      <a href="data.html">Projects</a>
      <a href="architecture.html">Architecture</a>
      <a href="source.html">SOURCE</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
  </header>

</body>
</html>
